<html lang="pt-br">
    <head>
        <!-- Configuracoes -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Início - ThePokeWorld</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <!-- Customizacao -->
        <link rel="stylesheet" href="css/navegacao-inicial.css">
        <link rel="stylesheet" href="css/navegacao-principal.css">
        <link rel="stylesheet" href="css/main-home.css">
        <link rel="stylesheet" href="css/rodape-inicial.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rampart+One&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/082fb10a36.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="menu-principal">
            <nav class="container-menu">
                <div class="caixa-logo">
                    <img src="img/pokebola.png" alt="Logo de Pokebola" class="img-logo">
                    <h1 class="titulo-logo">ThePokeWorld</h1>
                </div>
                <ul class="lista-navegacao-principal">
                    <li class="item-navegacao-principal"><a href="#" class="link-navegacao-principal">Conheça as personagens</a></li>
                    <li class="item-navegacao-principal"><a href="#" class="link-navegacao-principal">Jogo de Advinhação</a></li>
                </ul>
            </nav>
        </header>
        <main class="conteudo-home">
            <div class="alert alert-success caixa-alert" role="alert">
                <div class="conteudo-alert">
                    <h4 class="alert-heading">Muito bem, Usuario!</h4>
                    <p>Seja muito bem vindo(a) ao ThePokeWorld!</p>
                    <hr>
                    <p class="mb-0">
                        Voce pode começar com <a href="#" class="link-navegacao-principal">Conheça as personagens</a> ou <a href="#" class="link-navegacao-principal">Jogo de Advinhação</a>.
                    </p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </main>
        <footer class="rodape-inicial">
            <p data-rodape-copyright></p>
            <p data-desenvolvido-por></p>
        </footer>
        <script src="js/texto-rodape.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
