<html lang="pt-br">
    <head>
        <!-- Configuracoes -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Início - ThePokeWorld</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <!-- Customizacao -->
        <link rel="stylesheet" href="css/navegacao-inicial.css">
        <link rel="stylesheet" href="css/navegacao-principal.css">
        <link rel="stylesheet" href="css/main-home.css">
        <link rel="stylesheet" href="css/rodape-inicial.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rampart+One&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/082fb10a36.js" crossorigin="anonymous"></script>
    </head>
    <body class="home">
        <header class="menu-principal">
            <nav class="container-menu">
                <div class="caixa-logo">
                    <img src="img/pokebola.png" alt="Logo de Pokebola" class="img-logo">
                    <h1 class="titulo-logo">ThePokeWorld</h1>
                </div>
                <ul class="lista-navegacao-principal visibilidade-padrao">
                    <li class="item-navegacao-principal"><a href="#" class="link-navegacao-principal">Conheça as personagens</a></li>
                    <li class="item-navegacao-principal"><a href="#" class="link-navegacao-principal">Jogo de Advinhação</a></li>
                </ul>
                <button class="botao-menu"><i class="fas fa-bars"></i></button>
            </nav>
        </header>
        <main class="conteudo-home">
            <div class="area-alert" data-area-alert></div>
            <section class="secao-cards-pokemon">
                <div class="conhecer">
                    <a href="conhecer.html" class="link-card">
                        <div class="card-jogo">
                            <div class="caixa-imagem-card">
                                <img src="" alt="Card de Pokemon - Conhecer" class="img-card" data-card-img1>
                            </div>
                            <div class="caixa-texto">
                                <p>Conheça os personagens! Saiba seus nomes, habilidades e gerações.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="jogar">
                    <a href="jogar.html" class="link-card">
                        <div class="card-jogo">
                            <div class="caixa-imagem-card">
                                <img src="" alt="Card de Pokemon - Conhecer" class="img-card" data-card-img2>
                            </div>
                            <div class="caixa-texto">
                                <p>Adivinhe qual é o personagem. Cuidado, você terá apenas algumas dicas!</p>
                            </div>
                        </div>
                    </a>
                </div>
            </section>
        </main>
        <footer class="rodape-inicial">
            <p data-rodape-copyright></p>
            <p data-desenvolvido-por></p>
        </footer>
        <script src="js/validar-session-nome-home.js"></script>
        <script src="js/visibilidade-alert.js"></script>
        <script src="js/card-aleatorio.js"></script>
        <script src="js/botao-menu-responsivo.js"></script>
        <script src="js/texto-rodape.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
