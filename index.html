<html lang="pt=br">
    <head>
        <!-- Configuracoes -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Início - ThePokeWorld</title>
        <!-- Customizacao -->
        <link rel="stylesheet" href="css/geral.css">
        <link rel="stylesheet" href="css/navegacao-principal.css">
        <link rel="stylesheet" href="css/formulario-pagina-inicial.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho-pagina-inicial">
            <div class="caixa-logo">
                <img src="img/pokebola.png" alt="Logo de Pokebola" class="img-logo">
                <h1 class="titulo-logo">ThePokeWorld</h1>
            </div>
        </header>
        <main class="main-pagina-inicial">
            <form action="post" class="formulario-apresentacao">
                <div class="caixa-mensagem-apresentacao">
                    <p class="mensagem-apresentacao">Olá, bem-vindo(a) ao ThePokeWorld!</p>
                    <p class="mensagem-apresentacao">Primeiro de tudo, me diga o seu nome</p>
                </div>
                <div class="caixa-entradas">
                    <input type="text" name="nome" id="nome" class="input-texto" placeholder="Seu nome ou apelido aqui" required>
                </div>
                <div class="caixa-btn">
                    <button class="btn-go">
                        <img src="img/botao-go.png" alt="Botão Ir" class="img-btn-go">
                    </button>
                </div>
            </form>
        </main>
        <footer class="rodape-pagina-inicial">
            <p class="paragrafo-rodape" data-rodape-copyright></p>
            <p class="paragrafo-rodape" data-desenvolvido-por></p>
        </footer>
        <script src="js/texto-rodape.js"></script>
    </body>
</html>
